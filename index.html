<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP File Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>FTP File Manager</h2>
        <input type="text" id="ftpHost" placeholder="FTP Host">
        <input type="text" id="ftpUser" placeholder="Username">
        <input type="password" id="ftpPass" placeholder="Password">
        <button onclick="connectFTP()">Connect</button>

        <div id="fileList"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
